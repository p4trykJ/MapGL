<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>mapboxGL</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
	<!--CSS-->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
	<!--CSS-->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li>
					<div class="bookmarks__wrapper">
						<div class="select__wrapper">
							<select id="select" class="custom-select custom-select-sm">
							</select>
						</div>
						<div class="btn__wrapper">
							<div class="btn-group btn-group-sm" role="group">
								<button id="bookmarks__button--add" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-secondary">+</button>
								<button id="bookmarks__button--remove" type="button" class="btn btn-secondary">-</button>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<div class="socialIcons__wrapper">
					<a class="socialIcon__wrapper--github btn btn-social-icon btn-github" target="_blank" rel="noopener noreferrer" href= "https://github.com/p4trykJ">
						<span class="socialIcons__icon fab fa-github"></span>
					</a>
				</div>
			<div class="nav__icon" >
				<a target="_blank" rel="noopener noreferrer" href= "https://www.mapbox.com/">
						<img  class="nav__icon--img" src="static/pobrane.svg" alt="LOGO"/>
				</a>
			</div>
		</div>
	</nav>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Dodaj zakładkę</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="bookmark-name" class="col-form-label">Nazwa zakładki</label>
							<input autofocus type="text" class="form-control" id="bookmark-name" >
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
					<button id="bookmarks__button--save" type="button" class="btn btn-primary">Zapisz</button>
				</div>
			</div>
		</div>
	</div>
	<div id='map'></div>

	<script src="main.js"></script>
	<!-- Jak przypał to odkomentować 
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
